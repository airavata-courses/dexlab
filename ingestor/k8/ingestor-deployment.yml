apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonservice
spec:
  selector:
    matchLabels:
      run: pythonservice
  replicas: 3
  template:
    metadata:
      labels:
        run: pythonservice
    spec:
      containers:
        - name: pythonservice
          image: sbmthakur/ingestor:7bc38a40dab8f4524ec21ab1bb92196df9abc9ce
          env:
            - name: RMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: ingestor-secret
                  key: RMQ_HOST
            - name: RMQ_PORT
              value: "5672"
            - name: NASA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ingestor-secret
                  key: NASA_USERNAME
            - name: NASA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ingestor-secret
                  key: NASA_PASSWORD
            - name: RMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ingestor-secret
                  key: RMQ_USERNAME
            - name: RMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ingestor-secret
                  key: RMQ_PASSWORD
          ports:
            - containerPort: 5000
