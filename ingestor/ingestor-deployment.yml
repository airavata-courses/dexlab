apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonservice
spec:
  selector:
    matchLabels:
      run: pythonservice
  replicas: 1
  template:
    metadata:
      labels:
        run: pythonservice
    spec:
      hostNetwork: true
      containers:
        - name: pythonservice
          image: sbmthakur/ingestor
          env:
            - name: NASA_USERNAME
              value: "NASA_USERNAME"
            - name: NASA_PASSWORD
              value: "NASA_PASSWORD"
            - name: RMQ_USERNAME
              value: "RMQ_USERNAME"
            - name: RMQ_PASSWORD
              value: "RMQ_PASSWORD"
            - name: RMQ_HOST
              value: "RMQ_HOST"
            - name: RMQ_PORT
              value: "RMQ_PORT"
          resources:
            #requests:
            #memory: "700Mi"
            limits:
              memory: "10Gi"
          ports:
            - containerPort: 5000
