apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeservice
spec:
  selector:
    matchLabels:
      run: nodeservice
  replicas: 3
  template:
    metadata:
      labels:
        run: nodeservice
    spec:
      containers:
        - name: nodeservice
          image: kausau/gateway:2754e35e004747a81428ee9a8f0ea07394a0d44c
          env:
            - name: redisIp
              valueFrom:
                secretKeyRef:
                  name: gateway-secret
                  key: redisIp
            - name: rabbitIp
              valueFrom:
                secretKeyRef:
                  name: gateway-secret
                  key: rabbitIp
            - name: tokenPassword
              valueFrom:
                secretKeyRef:
                  name: gateway-secret
                  key: tokenPassword
          ports:
            - nodePort: 3001
            - containerPort: 3001
